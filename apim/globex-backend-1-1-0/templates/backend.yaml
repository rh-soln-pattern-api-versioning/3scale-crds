apiVersion: capabilities.3scale.net/v1beta1
kind: Backend
metadata:
  name: {{ include "globex-backend-1-1-0.name" . }}
  annotations:
    {{- include "globex-backend-1-1-0.argocd-syncwave" . | nindent 4 }}
spec:
  name: {{ .Values.backend.name }}
  systemName: {{ .Values.backend.systemName }}
  privateBaseURL:  {{ .Values.backend.privateBaseURL }}
  providerAccountRef:
    name: 3scale-tenant-secret
  metrics:
    hits:
      description: Number of API hits
      friendlyName: Hits
      unit: "hit"
  mappingRules:
    - httpMethod: POST
      pattern: "/"
      increment: 1
      metricMethodRef: hits